{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="container bg-cinza text-black text-center">
    <div class="row align-items-center">
        <div class="col">
            <img src="https://suap.ifrn.edu.br{{ user_data['url_foto_150x200'] }}" class="rounded-3" alt="foto">
        </div>
        <div class="col mt-4">
            <h2>{% block title %} {{ user_data['nome_usual'] }} {% endblock %}</h2>
        </div>
        <div class="col">
            <h4>Selecione o ano para ter acesso ao boletim</h4>
            <form action="{{ url_for('boletim') }}" method="post">
                <select name="ano">
                    <option value="2020" name="2020">2020.1</option>
                    <option value="2021" name="2021">2021.1</option>
                    <option value="2022" name="2022">2022.1</option>
                    <option value="2023" name="2023" selected>2023.1</option>
                </select>
                <input type="submit" value="acessar">
            </form>
        </div>
    </div>

</div>
<div class="card">
    {% for field in user_data %}<p><b>{{ field }}</b>: {{ user_data[field] }}</p>

    {% endfor %}
</div>


<p><a class="btn btn-primary" href="{{url_for('logout')}}">sair</a></p>

{% endblock %}
